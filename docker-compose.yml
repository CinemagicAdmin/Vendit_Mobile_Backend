services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: vendit-api
    env_file:
      - .env
    environment:
      HOST: 0.0.0.0
      PORT: 3000
      NODE_ENV: production
    ports:
      - "${PORT:-3000}:3000"
    command: [ "node", "dist/server.js" ]
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    networks:
      - vendit
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: vendit-worker
    env_file:
      - .env
    environment:
      NODE_ENV: production
    command: [ "node", "dist/workers/notification.worker.js" ]
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - vendit
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  vendit:
    driver: bridge
